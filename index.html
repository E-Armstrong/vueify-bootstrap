<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.js"></script>
    <body>
        <div id="app">
        <my-dropdown color="darkblue" buttontext="Click to see amazing customizableness" text1="Cool site #1" text2="Another Cool Site" text3="An awfully boring site" url1="https://www.gamespot.com/gametech/" url2="http://www.dailysuperhero.com/?m=1" url3="https://github.com/johnoneil">
            
        </my-dropdown>

        </div>
        <script type="text/template" id="dropdown-template">
            <div class="btn-group">
                <button type="button" v-bind:style="{'background-color': color}" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{buttontext}}
                </button>
                <div class="dropdown-menu">
                <a class="dropdown-item" v-bind:href="url1" target="_blank">{{text1}}</a>
                <div class="dropdown-divider"></div>                
                <a class="dropdown-item" v-bind:href="url2" target="_blank">{{text2}}</a> 
                <div class="dropdown-divider"></div>                
                <a class="dropdown-item" v-bind:href="url3" target="_blank">{{text3}}</a>
                </div>
            </div>
        </script>
        <script src="main.js"></script>
        
    </body>
</html>
